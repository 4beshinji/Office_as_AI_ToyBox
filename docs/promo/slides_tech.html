<h1 id="%E7%8F%BE%E8%A1%8C%E3%82%B9%E3%83%9E%E3%83%BC%E3%83%88%E3%82%B7%E3%83%86%E3%82%A3%E3%81%AE%E6%A7%8B%E9%80%A0%E7%9A%84%E8%AA%B2%E9%A1%8C">現行スマートシティの構造的課題</h1>
<table>
<thead>
<tr>
<th>標榜</th>
<th>実態</th>
</tr>
</thead>
<tbody>
<tr>
<td>データ駆動の都市経営</td>
<td>センサーデータはクラウドベンダーに集約され、自治体はAPI経由で自身のデータを購入する構造</td>
</tr>
<tr>
<td>AIによるリアルタイム最適化</td>
<td>推論サーバーはクラウド上。ネットワーク障害時に全機能が停止する単一障害点</td>
</tr>
<tr>
<td>市民のための技術</td>
<td>カメラ映像の保管・アクセス権限が外部企業に帰属。データ主権が自治体にない</td>
</tr>
<tr>
<td>リアルタイム分析</td>
<td>クラウド往復による数百ms〜秒の遅延。エッジ処理との差は桁違い</td>
</tr>
</tbody>
</table>
<p>共通する構造的問題: データの生成場所（建物）と処理場所（クラウド）の物理的分離。ローカルGPUによるLLM推論が実用水準に達した現在、この前提を見直す時期にある。</p>
</section>

<h1 id="core-hub-%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3-%E5%BB%BA%E7%89%A9%E5%8D%98%E4%BD%8D%E3%81%AE%E8%87%AA%E5%BE%8Bai%E6%8B%A0%E7%82%B9">Core Hub アーキテクチャ: 建物単位の自律AI拠点</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                      ┌──────────────────┐
                      │   City Data Hub  │ 受信: 集約統計のみ (~1MB/Hub/日)
                      └────────┬─────────┘
                               │
              ┌────────────────┼────────────────┐
              │                │                │
        ┌─────┴─────┐   ┌─────┴─────┐   ┌─────┴─────┐
        │  Office   │   │   Farm    │   │  Public   │
        │  Hub      │   │   Hub     │   │  Facility │
        │  LLM+GPU  │   │  LLM+GPU  │   │  LLM+GPU  │
        └───────────┘   └───────────┘   └───────────┘
</code></pre>
<p>各建物にGPU1台のサーバーを配置し、センサーとカメラの全データをローカルで処理する。Hub間で生データの交換は行わない。システムプロンプト（行動原則）とセンサー構成の差し替えだけで、オフィス・農場・店舗・公共施設に展開できる。ネットワーク切断時も72時間の自律動作を継続する設計。</p>

<h1 id="%E4%B8%89%E5%B1%A4%E3%83%87%E3%83%BC%E3%82%BF%E5%87%A6%E7%90%86%E3%83%A2%E3%83%87%E3%83%AB-500001-%E5%9C%A7%E7%B8%AE">三層データ処理モデル: 50,000:1 圧縮</h1>
<table>
<thead>
<tr>
<th>層</th>
<th>データ量 (1拠点/日)</th>
<th>処理内容</th>
</tr>
</thead>
<tbody>
<tr>
<td>Layer 0: 物理信号</td>
<td>~50 GB</td>
<td>カメラ映像(VGA 3fps) + 全センサー生値。RAM上で処理、ディスク保存なし</td>
</tr>
<tr>
<td>Layer 1: Core Hub</td>
<td>~500 MB</td>
<td>ローカルLLM + YOLOによるリアルタイム解釈。構造化JSON・イベントログ・判断記録として保持。元データの99%を破棄</td>
</tr>
<tr>
<td>Layer 2: City Data Hub</td>
<td>~1 MB</td>
<td>1時間集約の統計値のみ受信。気温平均、CO2ピーク、在室率、タスク完了数</td>
</tr>
</tbody>
</table>
<p>GDPRコンプライアンスの観点で注目すべき点: カメラ映像はYOLOの推論完了と同時に破棄される。Hub本体を物理的に撤去すれば、その拠点の全生データが消失する。「データを送信しない」が最も確実なプライバシー保護となる。</p>
</section>

<h1 id="soms-core-hub-phase-0-%E3%81%AE%E5%85%A8%E4%BD%93%E6%A7%8B%E6%88%90">SOMS: Core Hub Phase 0 の全体構成</h1>
<p>SOMS はオフィス1部屋を対象にした最初のCore Hub実装。GPU1台、Docker 11サービスで全機能が稼働する。</p>
<table>
<thead>
<tr>
<th>生体アナロジー</th>
<th>コンポーネント</th>
<th>技術</th>
<th>実装状況</th>
</tr>
</thead>
<tbody>
<tr>
<td>脳</td>
<td>ReAct認知ループ</td>
<td>Qwen2.5 14B (Ollama, ROCm)</td>
<td>5ツール, 最大5反復, 3層安全機構</td>
</tr>
<tr>
<td>神経系</td>
<td>メッセージバス</td>
<td>MQTT (Mosquitto) + MCP (JSON-RPC 2.0)</td>
<td>QoS 1, ESP32実機通信済み</td>
</tr>
<tr>
<td>視覚</td>
<td>コンピュータビジョン</td>
<td>YOLOv11 (検出+姿勢推定)</td>
<td>3モニター, 4層活動分析, カメラ自動発見</td>
</tr>
<tr>
<td>触覚</td>
<td>環境センサー</td>
<td>BME680, MH-Z19C 他6種ドライバ</td>
<td>SensorSwarm Hub+Leaf (4種トランスポート)</td>
</tr>
<tr>
<td>声</td>
<td>音声合成</td>
<td>VOICEVOX (Speaker 47)</td>
<td>拒否ストック100件事前生成, 4トーン</td>
</tr>
<tr>
<td>経済系</td>
<td>タスク報酬</td>
<td>複式簿記 (PostgreSQL)</td>
<td>デマレッジ2%/日, 5%焼却, PWAウォレット</td>
</tr>
</tbody>
</table>
<p>設計方針: Node-RED・LangChain・Kubernetesを排し、Python + MQTT による純粋なイベント駆動。LLMがシステムのソースコードを直接理解できる透明性を優先。</p>
</section>

</table>

<h1 id="react-%E8%AA%8D%E7%9F%A5%E3%83%AB%E3%83%BC%E3%83%97">ReAct 認知ループ</h1>
<p>30秒の定期サイクル、またはMQTTイベント到着時にバッチ遅延3秒で起動。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[トリガー] ← MQTT イベント (3秒バッチ) or 30秒定期
    ▼
[THINK]  WorldModelからゾーン状態取得 → LLMに送信
         (温度, CO2, 湿度, 照度, 在室人数, 活動レベル, 姿勢, 直近イベント50件)
    ▼
[ACT]    LLMがツール呼び出し (0〜複数) → Sanitizer安全検証 → 実行
    ▼
[OBSERVE] 実行結果をLLMにフィードバック → 追加行動を判断
    ▼
[完了]   追加行動不要と判断 → サイクル終了 (最大5反復で打ち切り)
</code></pre>
<table>
<thead>
<tr>
<th>パラメータ</th>
<th>値</th>
</tr>
</thead>
<tbody>
<tr>
<td>最大反復回数</td>
<td>5回/サイクル</td>
</tr>
<tr>
<td>LLMタイムアウト</td>
<td>120秒</td>
</tr>
<tr>
<td>MCPデバイス応答</td>
<td>10秒</td>
</tr>
<tr>
<td>最小サイクル間隔</td>
<td>25秒</td>
</tr>
<tr>
<td>イベントバッチ遅延</td>
<td>3秒</td>
</tr>
</tbody>
</table>
<p>正常時は「何もしない」で1反復で終了する。</p>
</section>

<h1 id="worldmodel-%E3%82%BB%E3%83%B3%E3%82%B5%E3%83%BC%E3%83%95%E3%83%A5%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%81%A8%E3%82%A4%E3%83%99%E3%83%B3%E3%83%88%E6%A4%9C%E7%9F%A5">WorldModel: センサーフュージョンとイベント検知</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">WorldModel
├── zones: <span class="hljs-type">Dict</span>[zone_id] → ZoneState
│   ├── environment: { temperature, humidity, co2, illuminance }
│   ├── occupancy: { person_count, activity_class, posture_status }
│   ├── devices: <span class="hljs-type">Dict</span>[device_id] → { power_state, specific_state }
│   └── events: <span class="hljs-type">List</span>[Event]  <span class="hljs-comment"># 直近50件</span>
└── sensor_fusion: 指数減衰加重平均
</code></pre>
<p><strong>センサーフュージョン</strong>: 複数センサーの読み取り値を指数減衰加重平均で統合。</p>
<table>
<thead>
<tr>
<th>センサー</th>
<th>半減期</th>
<th>設計意図</th>
</tr>
</thead>
<tbody>
<tr>
<td>温度</td>
<td>120秒</td>
<td>空調効果の時定数に合わせた平滑化</td>
</tr>
<tr>
<td>CO2</td>
<td>60秒</td>
<td>窓開閉・人の出入りへの追従性確保</td>
</tr>
<tr>
<td>在室人数</td>
<td>30秒</td>
<td>YOLO検出結果の即時反映</td>
</tr>
</tbody>
</table>
<p><strong>イベント検知</strong>: 状態変化を検出し、クールダウン付きで発火。</p>
<table>
<thead>
<tr>
<th>イベント</th>
<th>条件</th>
<th>クールダウン</th>
</tr>
</thead>
<tbody>
<tr>
<td>CO2閾値超過</td>
<td>&gt; 1000ppm</td>
<td>10分</td>
</tr>
<tr>
<td>温度急変</td>
<td>3度以上/短時間</td>
<td>なし</td>
</tr>
<tr>
<td>長時間座位</td>
<td>同姿勢30分以上</td>
<td>1時間</td>
</tr>
<tr>
<td>センサー改竄疑い</td>
<td>急激な値変動</td>
<td>5分</td>
</tr>
</tbody>
</table>
</section>

<h1 id="llm%E3%83%84%E3%83%BC%E3%83%AB-5%E7%A8%AE%E3%81%AE%E6%A9%9F%E8%83%BD%E3%81%A8%E4%BD%BF%E3%81%84%E5%88%86%E3%81%91">LLMツール: 5種の機能と使い分け</h1>
<table>
<thead>
<tr>
<th>ツール</th>
<th>機能</th>
<th>副作用</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>create_task</code></td>
<td>ダッシュボードにタスク掲示 + 音声告知</td>
<td>人間への依頼発生</td>
</tr>
<tr>
<td><code>send_device_command</code></td>
<td>MCP over MQTT経由のエッジデバイス制御</td>
<td>物理デバイス操作</td>
</tr>
<tr>
<td><code>speak</code></td>
<td>音声のみのアナウンス (70文字以内)</td>
<td>発話のみ、ダッシュボードに記録なし</td>
</tr>
<tr>
<td><code>get_zone_status</code></td>
<td>ゾーンの詳細状態をJSON取得</td>
<td>なし (読み取り専用)</td>
</tr>
<tr>
<td><code>get_active_tasks</code></td>
<td>既存タスク一覧取得</td>
<td>なし (読み取り専用)</td>
</tr>
</tbody>
</table>
<p><strong>ツール選択の指針</strong> (システムプロンプトに定義):</p>
<table>
<thead>
<tr>
<th>状況</th>
<th>選択するツール</th>
<th>理由</th>
</tr>
</thead>
<tbody>
<tr>
<td>CO2 1000ppm超 + 在室者あり</td>
<td><code>create_task</code></td>
<td>物理的な換気作業が必要</td>
</tr>
<tr>
<td>30分間同一姿勢</td>
<td><code>speak</code> (caringトーン)</td>
<td>助言であり作業依頼ではない</td>
</tr>
<tr>
<td>センサー値の急変</td>
<td><code>speak</code> (humorousトーン)</td>
<td>改竄の可能性を軽く指摘</td>
</tr>
<tr>
<td>全指標正常</td>
<td>何もしない</td>
<td>speakも禁止。無意味な報告は行わない</td>
</tr>
</tbody>
</table>
</section>

<h1 id="%E3%82%BF%E3%82%B9%E3%82%AF%E3%82%B9%E3%82%B1%E3%82%B8%E3%83%A5%E3%83%BC%E3%83%AA%E3%83%B3%E3%82%B0-%E6%96%87%E8%84%88%E5%AF%BE%E5%BF%9C%E3%83%87%E3%82%A3%E3%82%B9%E3%83%91%E3%83%83%E3%83%81">タスクスケジューリング: 文脈対応ディスパッチ</h1>
<p>タスクは作成と配信が分離されており、状況に応じて配信タイミングを制御する。</p>
<table>
<thead>
<tr>
<th>条件</th>
<th>判定</th>
</tr>
</thead>
<tbody>
<tr>
<td>緊急度4 (CRITICAL)</td>
<td>即時配信</td>
</tr>
<tr>
<td>緊急度3 + ゾーンに在室者あり</td>
<td>即時配信</td>
</tr>
<tr>
<td>ゾーンに在室者なし</td>
<td>キュー待機 (在室者検知まで保留)</td>
</tr>
<tr>
<td>22時以降 + 低緊急度</td>
<td>翌朝まで保留</td>
</tr>
<tr>
<td>キュー滞留24時間超過</td>
<td>強制配信</td>
</tr>
</tbody>
</table>
<p><strong>重複検知</strong> (2段階):</p>
<ul>
<li>Stage 1: title + location の完全一致</li>
<li>Stage 2: zone + task_type の一致</li>
</ul>
</section>

<h1 id="%E5%A4%9A%E5%B1%A4%E5%AE%89%E5%85%A8%E6%A9%9F%E6%A7%8B">多層安全機構</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>LLM出力 → [憲法的AI] → [Sanitizer] → [行動履歴] → 物理デバイス
</code></pre>
<p><strong>第1層: 憲法的AI</strong> (システムプロンプトの行動原則)<br />
安全最優先 / 報酬は難易度比例 (500〜5000) / タスク作成前に既存確認必須 / 正常時は何もしない / 個人特定情報を扱わない</p>
<p><strong>第2層: Sanitizer</strong> (ハードコードされた物理限界)</p>
<table>
<thead>
<tr>
<th>パラメータ</th>
<th>許容範囲</th>
</tr>
</thead>
<tbody>
<tr>
<td>温度設定</td>
<td>18〜28℃</td>
</tr>
<tr>
<td>ポンプ動作</td>
<td>最大60秒</td>
</tr>
<tr>
<td>報酬上限</td>
<td>5000</td>
</tr>
<tr>
<td>緊急度</td>
<td>0〜4</td>
</tr>
<tr>
<td>タスク作成レート</td>
<td>10件/時間</td>
</tr>
</tbody>
</table>
<p><strong>第3層: 行動履歴 + レート制限</strong></p>
<ul>
<li>重複ツール呼び出しフィルタ + speakレート制限 (1回/サイクル)</li>
<li>サイクル間隔の強制 (最小25秒)</li>
<li>30分間の行動履歴を保持し、同一アクションの反復を抑止</li>
</ul>
<p>LLMのハルシネーションは言語制約だけでは防げないため、物理的安全に関わるパラメータはコードで強制する。</p>
</section>

<h1 id="mcp-over-mqtt-iot%E5%90%91%E3%81%91%E3%83%97%E3%83%AD%E3%83%88%E3%82%B3%E3%83%AB%E8%A8%AD%E8%A8%88">MCP over MQTT: IoT向けプロトコル設計</h1>
<p>MCP (Model Context Protocol) は通常HTTP/stdio上で動作するが、IoT環境にはMQTTが適合する。</p>
<table>
<thead>
<tr>
<th>比較項目</th>
<th>HTTP</th>
<th>MQTT</th>
</tr>
</thead>
<tbody>
<tr>
<td>LLM推論(秒) vs デバイス応答(ms〜分)の時間差</td>
<td>タイムアウトリスク</td>
<td>ブローカーが吸収</td>
</tr>
<tr>
<td>ESP32での実装負荷</td>
<td>HTTPスタックが重い</td>
<td>MQTTクライアントは軽量</td>
</tr>
<tr>
<td>再送制御・デバイス生死監視</td>
<td>自前実装が必要</td>
<td>QoS + LWT が標準装備</td>
</tr>
</tbody>
</table>
<p><strong>トピック設計</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code># テレメトリ (per-channel)
office/{zone}/sensor/{device_id}/{channel} → {&quot;value&quot;: X}

# MCP制御 (JSON-RPC 2.0)
mcp/{device_id}/request/call_tool  → {&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;method&quot;:&quot;call_tool&quot;,&quot;params&quot;:{...},&quot;id&quot;:&quot;uuid&quot;}
mcp/{device_id}/response/{req_id}  → {&quot;jsonrpc&quot;:&quot;2.0&quot;,&quot;result&quot;:{...},&quot;id&quot;:&quot;uuid&quot;}

# ハートビート (60秒間隔)
{topic_prefix}/heartbeat → {&quot;status&quot;:&quot;online&quot;,&quot;uptime&quot;:N}
</code></pre>
<p>SensorSwarmのLeafはドット表記 (<code>swarm_hub_01.leaf_env_01</code>) でWorldModelへの統合にコード変更不要。Phase 3までプロトコル変更なし。</p>
</section>

<h1 id="sensorswarm-hubleaf-2%E5%B1%A4%E3%82%A8%E3%83%83%E3%82%B8%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">SensorSwarm: Hub+Leaf 2層エッジネットワーク</h1>
<p>WiFi接続のセンサーノードのみではAP帯域・チャネル干渉がボトルネックとなる。SensorSwarmはHub+Leafの2層構造により、WiFiスタックを持たないLeafノードでの低消費電力運用を実現する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[Brain] ←MQTT→ [SwarmHub (ESP32, WiFi+MQTT)]
                    ├── ESP-NOW → [Leaf: 温湿度] 無線200m, バッテリー駆動
                    ├── UART    → [Leaf: PIR+照度] 有線, Pi Pico
                    ├── I2C     → [Leaf: ドアセンサー] 有線, ATtiny
                    └── BLE     → [Leaf: 未実装, nRF54ターゲット]
</code></pre>
<table>
<thead>
<tr>
<th>項目</th>
<th>Hub</th>
<th>Leaf</th>
</tr>
</thead>
<tbody>
<tr>
<td>WiFi</td>
<td>あり (MQTT接続)</td>
<td>不要 (Hub経由)</td>
</tr>
<tr>
<td>通信プロトコル</td>
<td>MCP (JSON-RPC 2.0)</td>
<td>バイナリ (5-245B, MAGIC <code>0x53</code>, XOR checksum)</td>
</tr>
<tr>
<td>デバイスID</td>
<td><code>swarm_hub_01</code></td>
<td><code>swarm_hub_01.leaf_env_01</code> (ドット表記)</td>
</tr>
<tr>
<td>トランスポート</td>
<td>WiFi</td>
<td>ESP-NOW / UART / I2C / BLE (4種)</td>
</tr>
</tbody>
</table>
<p>HubがLeafのバイナリメッセージをデコードし、per-channel MQTTとして再発行。Brain側からはLeafが独立したセンサーとして見える。</p>
</section>

<h1 id="%E3%82%A8%E3%83%83%E3%82%B8%E3%83%87%E3%83%90%E3%82%A4%E3%82%B9-%E3%83%95%E3%82%A1%E3%83%BC%E3%83%A0%E3%82%A6%E3%82%A7%E3%82%A2%E3%81%A8%E3%83%89%E3%83%A9%E3%82%A4%E3%83%90">エッジデバイス: ファームウェアとドライバ</h1>
<p><strong>MicroPython ファームウェア (量産向け)</strong></p>
<table>
<thead>
<tr>
<th>種別</th>
<th>特徴</th>
</tr>
</thead>
<tbody>
<tr>
<td>unified-node</td>
<td><code>config.json</code> でセンサーを宣言的に定義。SensorRegistryによる遅延初期化・アドレス自動検出・エラー分離</td>
</tr>
<tr>
<td>sensor-02</td>
<td>BME680 + MH-Z19C 専用 (レガシー)</td>
</tr>
</tbody>
</table>
<p><strong>C++ / PlatformIO ファームウェア (カメラ向け)</strong><br />
camera-node: ESP32 WROVER + OV2640</p>
<p><strong>共通ライブラリ <code>soms_mcp.py</code></strong>: WiFi+MQTT接続管理 (自動再接続) / config.json読み込み / per-channelテレメトリ送信 / MCPツール登録 (<code>register_tool(name, callback)</code>) / ハートビート (60秒)</p>
<p><strong>センサードライバ 6種</strong>:</p>
<table>
<thead>
<tr>
<th>ドライバ</th>
<th>バス</th>
<th>計測チャネル</th>
</tr>
</thead>
<tbody>
<tr>
<td>BME680</td>
<td>I2C</td>
<td>temperature, humidity, pressure, gas_resistance</td>
</tr>
<tr>
<td>MH-Z19C</td>
<td>UART</td>
<td>co2</td>
</tr>
<tr>
<td>DHT22/DHT11</td>
<td>GPIO</td>
<td>temperature, humidity</td>
</tr>
<tr>
<td>PIR</td>
<td>GPIO</td>
<td>motion</td>
</tr>
<tr>
<td>BH1750</td>
<td>I2C</td>
<td>illuminance</td>
</tr>
<tr>
<td>SHT3x</td>
<td>I2C</td>
<td>temperature, humidity (高精度)</td>
</tr>
</tbody>
</table>
<p>診断スクリプト17本 (<code>edge/tools/</code>): I2Cスキャン、UARTテスト、LED点滅、ハードウェア検証等。</p>
</section>

<p>モニターはYAML設定 (<code>config/monitors.yaml</code>) で宣言的に定義。</p>
<table>

<th>処理内容</th>
</tr>

<td>QVGA</td>
<td>yolo11s.pt による人物検出。在室カウント</td>
</tr>
<tr>
<td>ActivityMonitor</td>
<td>3秒</td>
<td>VGA</td>

<h1 id="%E6%B4%BB%E5%8B%95%E5%88%86%E6%9E%90-4%E5%B1%A4%E6%99%82%E9%96%93%E3%83%90%E3%83%83%E3%83%95%E3%82%A1">活動分析: 4層時間バッファ</h1>
<p>生フレームから長時間の姿勢傾向まで、段階的に時間解像度を落としながら保持する。</p>
<table>
<thead>
<tr>
<th>層</th>
<th>時間解像度</th>
<th>保持期間</th>
<th>検出内容</th>
</tr>
</thead>
<tbody>
<tr>
<td>Tier 0 (raw)</td>
<td>毎フレーム</td>
<td>60秒</td>
<td>瞬間姿勢</td>
</tr>
<tr>
<td>Tier 1</td>
<td>10秒ごと</td>
<td>10分</td>
<td>短期の動作パターン (歩行/着座/起立)</td>
</tr>
<tr>
<td>Tier 2</td>
<td>1分ごと</td>
<td>1時間</td>
<td>中期傾向 (持続的な着座など)</td>
</tr>
<tr>
<td>Tier 3</td>
<td>5分ごと</td>
<td>4時間</td>
<td>長時間姿勢追跡</td>
</tr>
</tbody>
</table>
<p><strong>姿勢正規化</strong>: 位置・スケール不変の骨格特徴量で比較。アンカー: 腰中点、スケール: 肩幅。カメラからの距離や映り方に依存しない。</p>
<p>Tier 2 で30分以上 <code>mostly_static</code> が継続 → 座位イベント発火。Brain は <code>speak</code> ツール (caringトーン) で通知。クールダウン1時間。</p>
</section>

<h1 id="dashboard-%E3%82%B2%E3%83%BC%E3%83%9F%E3%83%95%E3%82%A3%E3%82%B1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3ui%E3%81%A8%E3%82%BF%E3%82%B9%E3%82%AF%E3%83%A9%E3%82%A4%E3%83%95%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB">Dashboard: ゲーミフィケーションUIとタスクライフサイクル</h1>
<p>React 19 + TypeScript + Vite 7 + Tailwind CSS 4 + Framer Motion。認証不要のキオスクモード。</p>
<p><strong>タスクカード構成</strong>: タイトル / 場所バッジ / 報酬バッジ (金色、「最適化承認スコア」表記) / 緊急度インジケータ (色分け) / 受諾・完了・無視ボタン</p>
<p><strong>ポーリング</strong>: タスク一覧 5秒 / 音声イベント 3秒 / 完了タスク 5分後フェードアウト / 表示上限 10件</p>
<p><strong>タスクライフサイクル</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Brain: create_task → Backend: POST /tasks/ (2段階重複検知) → タスク作成 + 音声合成
→ [Pending] 告知音声自動再生
→ [Accepted] PUT /tasks/{id}/accept → 受諾音声再生
→ [Completed] PUT /tasks/{id}/complete → 完了音声 + Wallet報酬支払い
</code></pre>
<p>Backend: FastAPI + SQLAlchemy async。PostgreSQL 16 (asyncpg) / SQLite (aiosqlite) フォールバック。タスクモデル19カラム (bounty, urgency, voice関連, assignment, completion)。</p>
</section>

<h1 id="voice-%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9-voicevox%E9%80%A3%E6%90%BA%E3%81%A8%E6%8B%92%E5%90%A6%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF">Voice サービス: VOICEVOX連携と拒否ストック</h1>
<p><strong>音声生成フロー</strong>: テキスト → VOICEVOX <code>/audio_query</code> (韻律) → <code>/synthesis</code> (WAV 24kHz) → pydub (MP3 64kbps) → <code>/audio/{filename}</code> 配信。Speaker ID 47: ナースロボ_タイプT。</p>
<table>
<thead>
<tr>
<th>場面</th>
<th>処理方式</th>
<th>レイテンシ</th>
</tr>
</thead>
<tbody>
<tr>
<td>タスク告知</td>
<td><code>announce_with_completion</code>: LLMテキスト生成 + VOICEVOX。告知と完了の2音声を同時生成</td>
<td>4-6秒</td>
</tr>
<tr>
<td>タスク受諾</td>
<td><code>synthesize</code>: 定型フレーズの即時合成</td>
<td>1-2秒</td>
</tr>
<tr>
<td>タスク完了</td>
<td>告知時に同時生成済みの completion 音声を再生</td>
<td>即時</td>
</tr>
<tr>
<td>タスク無視</td>
<td>rejectionストックから取得</td>
<td>&lt;100ms</td>
</tr>
<tr>
<td>健康助言・警告</td>
<td>Brain <code>speak</code> → <code>synthesize</code></td>
<td>1-2秒</td>
</tr>
</tbody>
</table>
<p><strong>拒否ストック</strong>: アイドル時にバックグラウンドでLLMテキスト生成 + VOICEVOX合成。最大100件のMP3を備蓄、残80件以下で補充開始。6バリエーション (傷ついた / 皮肉な等)。50文字以内。</p>
<p><strong>トーン</strong>: caring (健康助言) / alert (環境警告) / humorous (軽い指摘) / neutral (一般)。speak 70文字制限。</p>
</section>

<h1 id="wallet-%E8%A4%87%E5%BC%8F%E7%B0%BF%E8%A8%98%E3%83%99%E3%83%BC%E3%82%B9%E3%81%AE%E4%BF%A1%E7%94%A8%E5%8F%B0%E5%B8%B3">Wallet: 複式簿記ベースの信用台帳</h1>
<p>PostgreSQL上の複式簿記。1取引 = DEBIT + CREDIT の2行、トランザクションIDによる冪等性保証。</p>
<table>
<thead>
<tr>
<th>モデル</th>
<th>役割</th>
</tr>
</thead>
<tbody>
<tr>
<td>Wallet</td>
<td>ユーザー残高。user_id=0 はシステムウォレット (通貨発行元、負残高許容)</td>
</tr>
<tr>
<td>LedgerEntry</td>
<td>複式仕訳。種別: INFRASTRUCTURE_REWARD / TASK_REWARD / P2P_TRANSFER</td>
</tr>
<tr>
<td>Device</td>
<td>デバイスXPトラッキング。topic_prefixによるゾーンマッチ</td>
</tr>
<tr>
<td>RewardRate</td>
<td>デバイス種別ごとの報酬レート (llm_node: 5000/h, sensor_node: 500/h, hub: 1000/h)</td>
</tr>
<tr>
<td>SupplyStats</td>
<td>通貨発行総量・焼却量・流通量</td>
</tr>
</tbody>
</table>
<p><strong>報酬フロー</strong>: タスク完了 → POST /transactions/task-reward → System Wallet → User Wallet 振替 → SupplyStats更新</p>
<p><strong>XP乗数</strong>: <code>multiplier = 1.0 + (device_xp / 1000) × 0.5</code>　上限3.0x</p>
<p><strong>デフレ機構</strong>: 手数料5%焼却 + デマレッジ2%/日。実用通貨ではなくコミュニティ内ゲーム用ポイントとして設計。</p>
<p><strong>ウォレットPWA</strong>: 残高表示 / QRスキャン報酬受取 / P2P送金 / 取引履歴 (React Router v6)</p>
</section>

<h1 id="e2e%E3%83%87%E3%83%BC%E3%82%BF%E3%83%95%E3%83%AD%E3%83%BC-co2%E6%A4%9C%E7%9F%A5%E3%81%8B%E3%82%89%E3%82%BF%E3%82%B9%E3%82%AF%E5%AE%8C%E4%BA%86%E3%81%BE%E3%81%A7">E2Eデータフロー: CO2検知からタスク完了まで</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[T+0s]   ESP32 sensor-02: CO2 = 1050ppm
         → MQTT: office/kitchen/sensor/co2_01/co2 → {&quot;value&quot;: 1050}

[T+0s]   WorldModel: CO2値更新、co2_threshold_exceeded イベント発火

[T+3s]   ReActサイクル開始 (イベントバッチ遅延完了)
         → LLMに送信: &quot;kitchen: CO2 1050ppm, 3人在室, activity: moderate&quot;

[T+4s]   LLM Think: &quot;CO2が高い。在室者がいるので換気が必要&quot;
         LLM Act: get_active_tasks() → 既存の換気タスクなし
                  create_task(title=&quot;キッチンの換気&quot;, bounty=1500, urgency=3)

[T+5s]   Sanitizer: bounty ≤ 5000 ✓, urgency ∈ [0,4] ✓
         → POST /tasks/ (2段階重複検知通過) → タスク作成
         → VoiceService: LLMテキスト生成 → VOICEVOX → MP3

[T+10s]  Frontend: ポーリングで検出 → カード表示 + 音声自動再生

[T+??]   完了報告 → completion音声 → Wallet: 1500ポイント振替

<h1 id="%E3%83%87%E3%83%BC%E3%82%BF%E4%B8%BB%E6%A8%A9%E3%81%AE%E6%8A%80%E8%A1%93%E7%9A%84%E4%BF%9D%E8%A8%BC">データ主権の技術的保証</h1>
<table>
<thead>
<tr>
<th>データ分類</th>
<th>例</th>
<th>処理場所</th>
<th>保存</th>
<th>外部送信</th>
</tr>
</thead>
<tbody>
<tr>
<td>映像</td>
<td>カメラRGBフレーム</td>
<td>Core Hub RAM</td>
<td>なし</td>
<td>不可</td>
</tr>
<tr>
<td>音声</td>
<td>マイク波形</td>
<td>Core Hub RAM</td>
<td>なし</td>
<td>不可</td>
</tr>
<tr>
<td>生テレメトリ</td>
<td>温度 23.5℃</td>
<td>Core Hub</td>
<td>Event Store (90日)</td>
<td>不可</td>
</tr>
<tr>
<td>LLM判断ログ</td>
<td>「CO2高→タスク作成」</td>
<td>Core Hub</td>
<td>Event Store (90日)</td>
<td>不可</td>
</tr>
<tr>
<td>集約統計</td>
<td>1時間平均気温</td>
<td>Core Hub</td>
<td>Data Mart</td>
<td>City Hub送信</td>
</tr>
<tr>
<td>タスク記録</td>
<td>完了タスク一覧</td>
<td>Core Hub</td>
<td>Data Store</td>
<td>匿名化送信可</td>
</tr>
</tbody>
</table>
<p>暗号化: Sensor→Hub: WPA3 + MQTT over TLS / Hub内部: Docker network isolation / Hub→City: TLS 1.3 + mTLS</p>
<p>ネットワーク障害時はローカルキューに蓄積し、復旧後に一括送信。自律動作は通信状態に依存しない。</p>
</section>

<h1 id="city-data-hub-%E9%83%BD%E5%B8%82%E8%A6%8F%E6%A8%A1%E3%81%AE%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E6%8A%BD%E5%87%BA">City Data Hub: 都市規模のパターン抽出</h1>
<p>City Data Hub は生データを処理しない。各Core Hubの Data Mart (集約済み) のみを受信する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-comment">// Data Mart送信例 (1時間ごと)</span>

    <span class="hljs-attr">&quot;avg_occupancy&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2.8</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;comfort_index&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">0.72</span> <span class="hljs-punctuation">}</span> <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>

<p><strong>City Data Hub が抽出するパターンの例</strong>:</p>
<ul>
<li>複数地区のCO2同時上昇 → 広域大気汚染の検知</li>
<li>月曜午前の全オフィス在室率急上昇 → 通勤パターンの変化</li>
<li>Hub単体のセンサー精度劣化 → メンテナンス必要性の検知</li>
<li>季節・地区ごとのエネルギー消費パターン → 資源配分の最適化</li>
</ul>
</section>

<h1 id="%E9%83%BD%E5%B8%82%E3%81%AE%E5%91%BC%E5%90%B8%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">都市の呼吸パターン</h1>
<p>各Hubが1時間平均のCO2値を送信するだけで、都市規模の人流パターンが可視化される。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Hub-A (オフィス街):  CO2ピーク 9:00, 13:00
Hub-B (商業施設):    CO2ピーク 11:00, 15:00, 19:00
Hub-C (住宅街):      CO2ピーク 7:00, 20:00
</code></pre>
<p>時空間分析により推定される人流:<br />
住宅街 (朝7時) → オフィス街 (9時) → 商業施設 (昼・夕方) → 住宅街 (夜20時)</p>
<p>特定の風向き条件下で特定地区のCO2が異常上昇するパターンを検出できれば、換気設備の配置計画や緑地計画への入力データとなる。送信データ量は数バイト/Hub/時間。</p>
</section>

<h1 id="%E9%A0%98%E5%9F%9F%E7%89%B9%E5%8C%96hub-%E5%90%8C%E4%B8%80%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E3%81%AE%E5%B1%95%E9%96%8B%E5%85%88">領域特化Hub: 同一アーキテクチャの展開先</h1>
<table>
<thead>
<tr>
<th>Hub種別</th>
<th>センサー構成</th>

<tr>

<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<p>SOMS は、ローカルLLM + IoT + 人間経済で建物を自律管理する Core Hub アーキテクチャの Phase 0 実装。</p>
<p>GPU1台のサーバーに11のDockerサービスを載せ、センサーデータの収集からLLM推論、タスク生成、音声通知、報酬支払いまでの全フローがローカルで完結する。外部へのデータ送信はゼロ。</p>
<p>同一アーキテクチャを接続センサーとシステムプロンプトの差し替えだけで多領域に展開し、City Data Hub による集約統計の分析で、単一拠点では見えない都市規模のパターンを抽出する。</p>
<p>Phase 0 で設計の妥当性を確認した要素 — MCP over MQTT, ReActループ, WorldModel, 憲法的AI, per-channelテレメトリ, タスク経済 — はPhase 3の都市展開まで変更不要。</p>
<p>GitHub: <code>Office_as_AI_ToyBox</code></p>
